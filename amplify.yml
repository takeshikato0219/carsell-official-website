version: 1
frontend:
  phases:
    preBuild:
      commands:
        - echo "Installing Git LFS..."
        - git lfs install
        - echo "Pulling Git LFS files..."
        - git lfs pull --include="*.mp4"
        - echo "Verifying video files..."
        - ls -lh public/*.mp4 2>/dev/null || echo "Warning: Video files not found"
        - echo "Installing dependencies..."
        - npm ci
    build:
      commands:
        - echo "Building Next.js application..."
        - npm run build
        - echo "Verifying build output..."
        - find .next -name "*.mp4" -type f 2>/dev/null | head -5 || echo "No MP4 files found in build output"
  artifacts:
    baseDirectory: .next
    files:
      - '**/*'
  cache:
    paths:
      - node_modules/**/*
      - .next/cache/**/*

